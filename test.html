<script>

class Frac {
  constructor(n, d = 1) {
    if (d == 0) {
      throw new Error("denominator cannot be zero!");
    }
    this.n = n;
    this.d = d;
  }
  
  valueOf() {
    return this.n / this.d;
  }

  display() {
    return this.n + "/" + this.d.toString()
  }
}

let half = new Frac(1, 2)
let one3rd = new Frac(1, 3)
let one6th = new Frac(1, 6)
let sum = new Frac(0, 1)
let num = 1/6
sum = half + one3rd

console.log(`SUM: ${sum.valueOf()}`)

console.log(`24 * 1/6 Results: ${24 * num}`)
